<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PPI CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function cal(){
            var a=parseInt(document.getElementById("px_height").value)
            var b=parseInt(document.getElementById("px_width").value)
            var s=parseFloat(document.getElementById("px_size").value)
            var ppi=(Math.sqrt((Math.pow(a,2)+Math.pow(b,2))))/s
            document.getElementById("disp").innerHTML=Math.round(ppi)+" PPI"
        }
    </script>
    <style>
        @media (min-width: 320px) and (max-width: 480px) {
            body{
                background: #ffffff;
            }
            .vector_img2{
                display: none;
            }
        }
        @media (min-width: 510px)  {
            body{
                background: #ffcc75;
            }
            .vector_img1{
                display: none;
            }
        }
    </style>
</head>
<body >
<center>
    <img class="vector_img1" style="height: 150px;width: 150px" src="assets/calculator.gif">
    <img class="vector_img2" style="height: 250px;width: 250px" src="assets/women.gif">
    <br><br>
    <H2 style="font-family: 'Baskerville Old Face';font-weight: bold"> CALCULATE THE PPI OF THE SCREEN</H2>
    <br>
    <input id="px_height" style="width: 400px" type="text" class="form-control" placeholder="ENTER HEIGHT ">
    <br>
    <input id="px_width" style="width: 400px" type="text" class="form-control" placeholder="ENTER WIDTH">
    <br>
    <input  id="px_size" style="width: 400px" type="text" class="form-control" placeholder="ENTER DISPLAY SIZE">
    <br>
    <button onclick="cal()" STYLE="background: #0b5ed7;color: white;border: #0b5ed7;height: 30px" type="submit"> CALCULATE</button>
    <br><br>
    <label style="font-family: 'Baskerville Old Face';font-weight: bold">PPI of the screen </label>
    <textarea style="width: 200px" class="form-control" id="disp" >
        </textarea>

</center>
</body>
</html>
