<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMI CAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    #res{
        margin-top: 10px;
        font-weight: bold;
    }
</style>
<body >
<center style="margin-top: 2%;margin-bottom: 2%">
    <div class="card" style="width: 28rem;background: #eae5e5">
        <div class="card-body">
            <h1 style="font-family: 'Book Antiqua'">EMI CALCULATOR</h1>
            <BR>
            <div><img style="width: 40%" src="emi.png"></div>
            <br>
            <label style="margin-left: -65%">LOAN AMOUNT ₹:</label>
            <INPUT  id="amount"  type="number" class="form-control" placeholder="Enter your Principal amount" required>
            <br>
            <label style="margin-left: -60%">RATE OF INTEREST %:</label>
            <INPUT id="interest" type="number" class="form-control" step="0.01" placeholder="Enter rate of interest(%)" required>
            <BR>
            <label style="margin-left: -65%">LOAN TERM(YEAR):</label>
            <INPUT id="year" type="number" class="form-control" placeholder="Enter Loan tenure" required>
            <br><br>
            <button onclick="calculate()" STYLE="background: green;color: white;border: green;height: 40px;width: 50%" type="submit" class="form-control"><b>CALCULATE</b></button>
            <div  id="res" >
            </div>
        </div>
    </div>
</center>
<script>
    function calculate(){
        var p=parseFloat(document.getElementById("amount").value);
        var r=parseFloat(document.getElementById("interest").value)/ 100 / 12
        var t=parseInt(document.getElementById("year").value)* 12

        var emi = (p * r * Math.pow(1 + r, t)) / (Math.pow(1 + r, t) - 1);
        document.getElementById("res").innerHTML = `Your EMI is ₹ ${emi.toFixed(2)} per month.`
    }
</script>
</body>
</html>
