<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<table ALIGN="center" border="1px" style="width: 300px;height: 400px">
  <tr>
    <td  align="left" valign="top" style="height: 70px;width: 80px">A</td>
    <td  align="right" valign="top" STYLE="width: 80PX;height: 80px" rowspan="2">C</td>
    <td rowspan="2" COLSPAN="2">
      <table  ALIGN="CENTER" border="1px" style="width: 90px;height: 90px">
        <tr>
          <td align="center">K</td>
          <td align="center" valign="top" rowspan="2">N</td>
        </tr>
        <tr><td align="center" valign="bottom" >L</td></tr>
      </table>
    </td>
  </tr>
  <tr><td align="right" valign="top">B</td></tr>
  <tr>
    <td align="left" valign="bottom" COLSPAN="2">D</td>
    <td align="right" valign="bottom" STYLE="width: 80PX;" ROWSPAN="3">H</td>
    <td align="right" valign="bottom" STYLE="width: 80PX;height: 80px">J</td>
  </tr>
  <tr>
    <td align="center">E</td>
    <td align="right" STYLE="width: 80PX" ROWSPAN="2">G</td>
    <td align="right" valign="top" STYLE="width: 80PX" ROWSPAN="2">I</td>
  </tr>
  <tr><td align="left">F</td></tr>
</table>
</body>
</html>
